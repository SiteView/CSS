<h1>Alarm Tree</h1>
<p>Der Alarm-Tree zeigt alle Alarmzust&auml;nde in einer hierarchischen View an.
Er verfolgt sowohl den aktuellen Alarmzustand, als auch den h&ouml;chsten unquittieren
Alarmzustand. Man kann unquittierte Alarme &uuml;ber das Kontextmenu quittieren.
</p>
